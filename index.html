<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒž My Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:wght@700&family=Montserrat:wght@700&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card widget shadow p-3 bg-body rounded">
        <form id="search-form">
          <div class="row search-row">
            <div class="col-1">
              <i
                class="fa-solid fa-magnifying-glass-location w-100 current-location"
                id="current-location-btn"
              ></i>
            </div>
            <div class="col-8">
              <input
                type="search"
                class="form-control search"
                list="datalistOptions"
                placeholder="Search for city"
                id="search-city"
              />
              <datalist id="datalistOptions">
                <option value="Kyiv"></option>
                <option value="New York"></option>
                <option value="Paris"></option>
              </datalist>
            </div>

            <div type="submit" class="col-3">
              <input
                type="submit"
                class="btn btn-primary w-100 search-button"
                value="Search"
              />
            </div>
          </div>
        </form>

        <div class="card-body">
          <h4 class="text-secondary" id="current-date"></h4>
          <h1 id="current-city"></h1>
          <div class="row">
            <div class="col-6">
              <h4
                class="text-secondary current-weather-description"
                id="current-weather-description"
              ></h4>
            </div>
            <div class="col-6">
              <ul class="text-secondary humidity-wind">
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> m/sec</li>
              </ul>
            </div>
          </div>
          <div class="row current-weather">
            <div class="col-6">
              <i class="fa-solid current-weather-icon" id="weather-icon"></i>
            </div>
            <div class="col-6">
              <div class="row current-weather-degree">
                <div class="col-auto current-degree" id="degree"></div>
                <div class="col-auto current-units">
                  <a class="active-units" id="celsius-units">Â°C</a> |<a
                    class="passive-units"
                    id="fahrenheit-units"
                    >Â°F</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="forecast-section" id="forecast-section"></div>
        </div>
      </div>
      <small>
        <a href="https://github.com/wecodeschool/my-awsome-app" target="_blank"
          >Open-source code</a
        >
        by Iryna Cherneha
      </small>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/8f34a0ada5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
